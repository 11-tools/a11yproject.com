---
layout: default
description: A description about my blog homepage
---
<div class="container-fluid">

  <div class="row-fluid">
    <div class="span9">
      <div class="container-content">
        <header class="page-header">
          <h1>Archives</h1>
        </header>

        <div class="row-fluid">
          {% for post in site.posts %}
          <div class="media">

              <div class="media-body">
                <h4 class="media-heading"><a href="{{ post.url }}">{{ post.title }}</a></h4>
                {% if post.tldr %}<p>{{ post.tldr }}</p>{% endif %}
              </div>
            </div>
          {% endfor %}
        </div><!--/row-->

      </div>
    </div><!--/span-->

    <div class="span3">
    </div><!--/span-->


  </div><!--/row-->
</div>
