---
layout: default
---

<article class="post">

  <div class="masthead">
    <div class="container-fluid">
      <h1>{{ page.title }}</h1>
      <p>{{ page.description }}</p>

    </div>
  </div>

  <div class="container-fluid">

    <div class="row-fluid">
      <div class="span12">

          <div class="post row-fluid">
          {{ content }}
          </div>

      </div>
    </div>
  </div>

</article>
